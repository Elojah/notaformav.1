  <!DOCTYPE html>
  <html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>S'enregistrer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="google-signin-client_id" content="734505683717-5krck43i6uc35mcpub4nqqerkevcl3m9.apps.googleusercontent.com">
    <link href="/static/css/semantic.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="static/img/favicon.png">

    <style type="text/css">
      body {
        background-color: #FEFEFE;
      }
      body > .grid {
        height: 100%;
      }
      .image {
        margin-top: -100px;
      }
      .column {
        max-width: 450px;
      }
    </style>
    <script type="text/javascript" src="/static/js/jquery-3.1.1.min.js"></script>
    <script>
    $(document)
      .ready(function() {
        $('.ui.form')
          .form({
            fields: {
              email: {
                identifier  : 'email',
                rules: [
                  {
                    type   : 'empty',
                    prompt : 'Veuillez entrer votre e-mail'
                  },
                  {
                    type   : 'email',
                    prompt : 'Veuillez entrer un e-mail valide'
                  }
                ]
              },
              password: {
                identifier  : 'password',
                rules: [
                  {
                    type   : 'empty',
                    prompt : 'Veuillez entrer votre mot de passe'
                  },
                  {
                    type   : 'length[6]',
                    prompt : 'Votre mot de passe doit faire au moins 6 caracteres'
                  }
                ]
              }
            }
          })
        ;
      })
    ;
    </script>
  </head>
  <body>
  <div class="ui middle aligned center aligned grid" style="background-image: url('static/img/student.jpg')">
    <div class="column">
      <h2 class="ui teal image header">
        <img src="static/img/nf.png" class="image">
        <div class="content">
          S'enregistrer
        </div>
      </h2>
      <form class="ui large form" method="POST">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="email" placeholder="E-mail address">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="Password">
            </div>
          </div>
          <div class="ui fluid large teal submit button">S'enregistrer</div>
        </div>
        <div class="ui error message"></div>
      </form>
    </div>
  </div>
  </body>
  <script type="text/javascript" src="/static/js/semantic.min.js"></script>
  </html>
